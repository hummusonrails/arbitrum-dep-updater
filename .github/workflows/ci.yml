name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Check dist/ is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff --stat dist/
            exit 1
          fi
