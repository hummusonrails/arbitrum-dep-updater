<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1018"/>
      <stop offset="50%" stop-color="#213147"/>
      <stop offset="100%" stop-color="#0b1018"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#12AAFF"/>
      <stop offset="50%" stop-color="#9DCCED"/>
      <stop offset="100%" stop-color="#12AAFF"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#12AAFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#12AAFF" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#12AAFF" stroke-width="0.5" fill="none">
    <line x1="0" y1="80" x2="1280" y2="80"/>
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/>
    <line x1="320" y1="0" x2="320" y2="320"/>
    <line x1="640" y1="0" x2="640" y2="320"/>
    <line x1="960" y1="0" x2="960" y2="320"/>
  </g>

  <!-- Top glow -->
  <ellipse cx="640" cy="0" rx="400" ry="120" fill="url(#glow)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1280" height="2" fill="url(#accent)" opacity="0.6"/>

  <!-- Hexagonal frame with refresh arrows icon -->
  <g transform="translate(200, 160)">
    <!-- Hexagon background -->
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="#213147" stroke="#12AAFF" stroke-width="2" stroke-opacity="0.3"/>

    <!-- Inner hexagon border -->
    <polygon points="0,-65 56,-32.5 56,32.5 0,65 -56,32.5 -56,-32.5" fill="none" stroke="#12AAFF" stroke-width="1" stroke-opacity="0.15"/>

    <!-- Circular refresh arrows -->
    <g fill="none" stroke-width="5" stroke-linecap="round">
      <!-- Top-right arc -->
      <path d="M 25,-25 A 35,35 0 0,1 25,25" stroke="#12AAFF"/>
      <!-- Arrowhead top-right -->
      <polygon points="25,-25 35,-17 18,-17" fill="#12AAFF" stroke="none"/>

      <!-- Bottom-left arc -->
      <path d="M -25,25 A 35,35 0 0,1 -25,-25" stroke="#9DCCED"/>
      <!-- Arrowhead bottom-left -->
      <polygon points="-25,25 -35,17 -18,17" fill="#9DCCED" stroke="none"/>
    </g>

    <!-- Small up arrow in center -->
    <g fill="#FFFFFF" opacity="0.9">
      <rect x="-3" y="-8" width="6" height="16" rx="1"/>
      <polygon points="0,-15 8,-5 -8,-5"/>
    </g>
  </g>

  <!-- Title -->
  <text x="700" y="130" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="48" font-weight="800" letter-spacing="-1.5" fill="#FFFFFF">arbitrum-dep-updater</text>

  <!-- Subtitle -->
  <text x="700" y="175" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#9DCCED">A GitHub Action for keeping Arbitrum dependencies up to date</text>

  <!-- Tech pills -->
  <g transform="translate(700, 220)" text-anchor="middle" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', monospace" font-size="13" font-weight="500">
    <rect x="-320" y="-16" width="105" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-267" y="5" fill="#12AAFF">Stylus SDK</text>

    <rect x="-200" y="-16" width="62" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-169" y="5" fill="#12AAFF">viem</text>

    <rect x="-123" y="-16" width="72" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="-87" y="5" fill="#12AAFF">wagmi</text>

    <rect x="-36" y="-16" width="82" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="5" y="5" fill="#12AAFF">Foundry</text>

    <rect x="61" y="-16" width="92" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="107" y="5" fill="#12AAFF">crates.io</text>

    <rect x="168" y="-16" width="132" height="30" rx="15" fill="#12AAFF" opacity="0.12" stroke="#12AAFF" stroke-opacity="0.25" stroke-width="1"/>
    <text x="234" y="5" fill="#12AAFF">GitHub Actions</text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="318" width="1280" height="2" fill="url(#accent)" opacity="0.3"/>
</svg>
